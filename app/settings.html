<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumper Server Settings</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="close">Закрыть</div>
<div id="settings-screen" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h4>Наcтройки</h4>
            <button type="button" id="reset-clients" class="btn btn-primary btn-md">Удалить клиентов</button>
            <br>
            <br>
            <div class="label">Порог срабатывания:</div>
            <input type="text" class="form-control input trigger-level">

            <div class="label">Офлайн таймаут:</div>
            <input type="text" class="form-control input offline-timeout">

            <button type="submit" id="accept-params" class="btn btn-default btn-md">Подтвердить</button>
        </div>
    </div>
</div>

<script src="js/settings.js"></script>
</body>
</html>
