<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumper Server</title>
    <script src="libs/jquery.min.js" rel="stylesheet"></script>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
<div class='header'>
	<div class="close">Close</div>
</div>
<div class='main'>
    <div class='clients'>
    	<div class='clients__content'>
    	</div>
    </div>
    <div class='settings'>
        <div class="row">
            <div class="col-xs-12">
                
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle settings__iface-button" type="button" data-toggle="dropdown">Выберите IP
                    <span class="caret"></span></button>
                    <ul class="settings__ifaces-list dropdown-menu">
                    </ul>
                </div>
                <br>
                <br>
                <div class="label">Период offline таймера (мс):</div>
                <input type="text" class="form-control input settings__offline-timeout">
                <div class="label">FPS смены цвета:</div>
                <input type="text" class="form-control input settings__fps">

                <button type="submit" class="settings__accept-params btn btn-success btn-md">Подтвердить</button>
                <button type="button" class="settings__reset btn btn-danger btn-md">Сброс</button>
                <br>
                <br>

                <div class="label">Порог срабатывания:</div>
                <!-- <input type="text" class="form-control input settings__trigger-level"> -->
                <input type="range" min="0" max="1024" step="1" data-orientation="vertical" class="input settings__trigger-level">

            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/settings.js"></script>

<script type="text/javascript">
    window.jQuery = $;
</script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
